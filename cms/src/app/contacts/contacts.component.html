<div class="row">
  <div class="col-xs-12">
    <cms-contacts-list
    (selectedContactEvent)="selectedContact = $event"></cms-contacts-list>
  </div>
  <div class="col-xs-12">
    <cms-contacts-detail
    *ngIf="selectedContact !== null"
    (contact)="selectedContact = $event"></cms-contacts-detail>
  </div>
</div>
